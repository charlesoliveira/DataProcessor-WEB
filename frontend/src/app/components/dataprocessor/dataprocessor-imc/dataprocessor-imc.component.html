<div class="mat-elevation-z4">
    <table mat-table [dataSource]="imcs">
        <!-- Column -->
        <ng-container matColumnDef="imcMedio">
            <th mat-header-cell *matHeaderCellDef>IMC Médio/th>
            <td mat-cell *matCellDef="let row">{{row.imcMedio}}</td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="faixaEtaria">
            <th mat-header-cell *matHeaderCellDef>Faixa Etária</th>
            <td mat-cell *matCellDef="let row">{{row.faixaEtaria}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
